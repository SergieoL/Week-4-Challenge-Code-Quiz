<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Quiz</title>
</head>
<body>
  <header>
    <p>
      <a href="./scores.html">View High Scores!</a>
    </p>
  </header>
  <div class="contatiner mt-5">
    <h5 class="time card-text text-center font-weight-bold"><span id="time"></span></h5>
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 p-4">
        <div class="startPage">
          <h3 class="text-center mb-5">JS Quiz</h3>
          <p>
            Try to answer folloing questions within 60 seconds. For each wrong answer, the time will be subtracted by 10. Good luck!
          </p>
          <button class="btn d-flex mx-auto mt-4" id="startBtn"><h5>Start The Quiz</h5></button>
        </div>

        <div id="main">
          <div class="card-body">
          <h3 class="card-text font-weight-bold" id="question">Question Placeholder</h3>
          </div>

          <div class="col-md-12 p-4" id="options">
            <button class="btn btn-block text-left option" id="option1"></button>
            <button class="btn btn-block text-left option" id="option2"></button>
            <button class="btn btn-block text-left option" id="option3"></button>
            <button class="btn btn-block text-left option" id="option4"></button>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary justify-content-center" id="finish">Finish</button>
          </div>
        </div>

        <div id="result">
          <h2 class="mt-5 font-weight-bold">All Done!</h2>
          <h3 class="mt-5  display-4">Score: <span id="score">/5</span></h3>
          <label for="name">Enter Name: </label>
          <input type="text" class="scoreInput" placeholder="Your Name" id="name"/>
          <a href="./scores.html">
          <button class="btn btn-link btn-block text-left" id="btnScores">Submit Score</button>
          </a>
        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
